    <script type="module">
        import { preloadImage } from "./utils.js";

        // TODO: I must move the logic of this player outside to be able to re-use same logic to make more slideshows effectively.

        main();
        async function main() {
            // Learn: Use below statement to sequentially load images
            for (const i in slides) { slides[i].image = await preloadImage(slides[i].image); }
            // Learn: Use below statement to parallely load images
            // const loadedImgs = await Promise.all(slides.map(s => s.image).map(preloadImage)); for (const i in slides) { slides[i].image = loadedImgs[i]; }
            // console.log("ðŸš€ ~ loadedImgs:", loadedImgs);
            console.log("All images loaded âœ…", slides.map(s => s.image));
            const container = document.getElementById("slideshow");
            let current = 0;
            container.appendChild(slides[current].image);
            const defaultDelay = 1000;
            const loop = true;
            while (true) {
                container.innerHTML = "";               // remove previous image
                current = (current + 1) % slides.length; // Learn: The modulo operator wraps the index back to 0 when it reaches the end.
                container.appendChild(slides[current].image);
                await new Promise((res) => setTimeout(res, slides[current].duration || defaultDelay));
            }
        }
    </script>

    <style>
