    function createPersistedState(initialValue) {
      // private
      let _value;
      // For once in lifetime of app setup defautl values in local storage.
      const isLocalStorageNotInitialized = localStorage.getItem('areLinksHidden');
      if (isLocalStorageNotInitialized) {
        _value = localStorage.getItem('areLinksHidden') === '1';
      } else {
        localStorage.setItem('areLinksHidden', initialValue ? '1' : '0');
      }
      return {
        get value() { return _value; },
        set value(v) {
          localStorage.setItem('areLinksHidden', v ? '1' : '0');
          _value = v;
        }
      };
    }
    // p stands for 'persisted'
    const areLinksHidden = createPersistedState(false);
    console.log("ðŸš€ ~ (page load) areLinksHidden:", areLinksHidden.value);

    function setLinksVisibility(show) {
      document.querySelectorAll('a').forEach(a => {
        if (show) a.classList.add('hidden');
        else a.classList.remove('hidden');
      });
    }
    setLinksVisibility(areLinksHidden.value);
